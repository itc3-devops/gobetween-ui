<div class="page page-servers">

    <div class="content-wrapper">

        <div class="sort-block" *ngIf="serverSorting" (click)="onClickSort($event)">
            <div class="sort-label">Sorted by:</div><br/>
            <div class="field-name">{{serverSorting.sortBy.label}}</div>
        </div>

    </div>
    <div *ngIf="serverSorting">
        <ui-servers-table [rows]="servers" [sortBy]="serverSorting.sortBy.value" [sortOrder]="serverSorting.sortOrder"></ui-servers-table>
    </div>
</div>

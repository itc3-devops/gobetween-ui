
<div class="content-center">
    <img class="logo" src="../../assets/images/Logo2.svg">
    <form (submit)="onSubmit($event)">
        <input type="text" name="login" placeholder="Login" [(ngModel)]="login"> <br>
        <input type="password" name="password" placeholder="Password" [(ngModel)]="password"> <br>

        <input type="submit" value="Submit"/>
    </form>
</div>

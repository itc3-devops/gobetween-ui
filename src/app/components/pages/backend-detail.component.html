<div class="page page-server-detail" *ngIf="backend">

    <div class="title-container">
        <div class="content-wrapper">
            <div class="title-block" routerLink="/servers/{{serverId}}" routerLinkActive="active">
                <span class="btn-back ui-image arrow-blue"></span>
                <div class="title">
                    <div class="server-name">
                        {{backendId}}
                    </div>
                    <div class="server-host">
                        {{server.data.bind}} <span>({{server.data.protocol}})</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="content-wrapper">
        <h2 class="subtitle center">Active connections: {{backend.stats.activeConnection}}</h2>
        <div class="graphics-container">
            <div class="graphic">
                <div class="graphic-content">
                    <ui-graphic
                            [arrStats]= "backend.getStatsHistory()"
                            [lastElements]= "backend.maxStats"
                            [showLegend]="true"
                            [shema]= "['rxSecond', 'txSecond']"
                    ></ui-graphic>
                </div>
            </div>
        </div>
    </div>

</div>
